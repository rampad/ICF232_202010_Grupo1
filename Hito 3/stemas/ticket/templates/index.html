{% extends "base.html" %}

{% block content %}
{% csrf_token %}


{% if not user.is_authenticated %}

<form method="post">
	{% csrf_token %}
	<body>
		<div class="container">
		  <div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			  <div class="card card-signin my-5">
				<div class="card-body">
				  <h5 class="card-title text-center">Sign In</h5>
				  <form class="form-signin">
					<div class="form-label-group">
					  <input type="username" id="username" class="form-control" placeholder="Email address" name="username" required autofocus>
					  <label for="Usuario">Nombre de Usuario</label>
					</div>
	  
					<div class="form-label-group">
					  <input type="Password" id="inputPassword" class="form-control" placeholder="Ingresa tu contraseña" name="password" required>
					  <label for="inputPassword">Contraseña</label>
					</div>
	  
					<div class="custom-control custom-checkbox mb-3">
					  <input type="checkbox" class="custom-control-input" id="customCheck1">
					  <label class="custom-control-label" for="customCheck1">Remember password</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
					<hr class="my-4">
					
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </body>
</form>

{% else %}


<h1> Bienvenido usuario: {{user.username}}</h1>

{% for a in usu %}

<p>{{a.username}}</p>

{%endfor%}

<br>


{% endif %}
{% endblock %}
