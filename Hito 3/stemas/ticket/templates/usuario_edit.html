{% extends "base.html" %}

{% block content %}

</br>
<h2>{{usuari.id}}--{{usuari.username}}</h2>

<div class="card " style="width: 60%; margin: auto;">
  <div class="card-body">
    <h4 class="card-tittle">Editar Usuario</h4>
    <form method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="id_usuario_creador">Usuario</label> 
            <input type="text" class="form-control" value={{usuari.username}}  disabled="disabled" >    
            <input type="text" class="form-control" value={{usuari.username}}  name='username' id="id_username" hidden="True" >  
        </div> 
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Firs_name">Nombre:</label> 
            <input type="text" class="form-control" value={{usuari.first_name}} name='first_name' id="id_first_name"  required>          
        </div>
        <div class="form-group col-md-6">
          <label for="Last_name">Apellido:</label>          
            <input type="text" class="form-control" value={{usuari.last_name}} name="last_name" id="id_last_name"  required>           
        </div>  
      </div>


      <div class="row form-group" style=" width: 100%;  margin-left: 1%;">
        <label>Correo</label>
        <input type="email" class="form-control" value={{usuari.email}} name="email" id="id_email" required>
    </div>  

<!--
    <div class="form-group">
        <label for="id_is_active">Activar/Desactivar</label>
        <select class="form-control" id="id_is_active" name="id_is_active">
          {% for panels in estados %}
            <option value={{panels.sigla}} selected="selected">{{panels.sigla}}</option>
          {% endfor %}
        </select>
    </div> 
    -->
    <div class="form-group">
    <label for="Firs_name">Usuario habilitado:</label>
    {% if usuari.is_active == True %}
    <div class="form-check">
        <input class="form-check-input" type="radio" name="is_active" id="id_is_active" value="1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Habilitado
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="is_active" id="id_is_active" value="0">
        <label class="form-check-label" for="exampleRadios2">
          Desabilitado
        </label>
      </div>
      {% else %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="is_active" id="id_is_active" value="1" >
        <label class="form-check-label" for="exampleRadios1">
          Activado
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="is_active" id="id_is_active" value="0" checked>
        <label class="form-check-label" for="exampleRadios2">
          Desactivado
        </label>
      </div>
      {% endif %}
    </div>



        <button class="btn btn-info btn-block my-4" type="submit">Enviar</button>
    </form>
  </div>
</div>



{% endblock %}
